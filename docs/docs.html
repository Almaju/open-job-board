<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Documentation - Open Job Board</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui.css">
  <style>
    body { margin: 0; }
    .topbar { display: none; }
    .swagger-ui .info .title { font-size: 2em; }
    #site-nav {
      background: #1a1a2e;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      gap: 24px;
    }
    #site-nav a {
      color: #fff;
      text-decoration: none;
      font-family: sans-serif;
      font-size: 14px;
      opacity: 0.85;
    }
    #site-nav a:first-child {
      font-weight: 700;
      font-size: 16px;
      opacity: 1;
    }
    #site-nav a:hover { opacity: 1; }
  </style>
</head>
<body>
  <nav id="site-nav">
    <a href="index.html">Open Job Board</a>
    <a href="search.html">Search Jobs</a>
    <a href="docs.html">API Docs</a>
    <a href="guide.html">Guide</a>
    <a href="architecture.html">Architecture</a>
    <a href="self-hosting.html">Self-Hosting</a>
    <a href="https://github.com/almaju/open-job-board">GitHub</a>
  </nav>

  <div id="swagger-ui"></div>

  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
  <script>
    SwaggerUIBundle({
      url: "./openapi.yaml",
      dom_id: "#swagger-ui",
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIBundle.SwaggerUIStandalonePreset,
      ],
      layout: "StandaloneLayout",
      deepLinking: true,
      tryItOutEnabled: true,
      defaultModelsExpandDepth: 2,
      defaultModelExpandDepth: 2,
    });
  </script>
</body>
</html>
